name: Automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted


jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge when all checks pass
        uses: "pascalgn/automerge-action"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""
          MERGE_METHOD: "squash"
          UPDATE_LABELS: ""