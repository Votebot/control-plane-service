name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew clean build -PspaceUser=${SPACE_USERNAME} -PspacePassword=${SPACE_PASSWORD}
      env:
        SPACE_USERNAME: ${{ secrets.SPACE_USERNAME }}
        SPACE_PASSWORD: ${{ secrets.SPACE_PASSWORD }}
    - name: Publish artifacts
      run: ./gradlew lib:publish -PspaceUser=${SPACE_USERNAME} -PspacePassword=${SPACE_PASSWORD}
      env:
        SPACE_USERNAME: ${{ secrets.SPACE_USERNAME }}
        SPACE_PASSWORD: ${{ secrets.SPACE_PASSWORD }}
